<div [@routerTransition]>
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto col-md-6">
        <h3 class="m-subheader__title m-subheader__title--separator">
          <span>{{l("System Setting")}}</span>
        </h3>
        <span class="m-section__sub">
          {{l("System Setting")}}
        </span>
      </div>
      <div class="col-md-6 text-right">
      </div>
    </div>
  </div>
  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__body">

        <div class="col-sm-4">
          <div class="form-group form-float">
            <div class="form-line">
              <input type="text" placeholder="select date" class="form-control" placeholder="Filter by name" [ngModel]="searchText" (ngModelChange)="searchTextChange($event)">
            </div>
          </div>
        </div>

        <table class="table table-bordered table-responsive-md table-striped" style="word-break: break-word">
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Value</th>
          </tr>
          <tr *ngFor="let config of settingList; let id = index">
            <td contenteditable="false">{{config.name}}</td>
            <td contenteditable="true" (keyup)="changeValue(id, config, $event)" (blur)="updateList(id, config, $event)">{{config.value}}</td>
          </tr>
        </table>


      </div>
    </div>
  </div>
</div>
