<div bsModal #createMachineModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createRoleModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createMachineForm="ngForm" id="frm_create_machine" novalidate (ngSubmit)="save()">

                <!-- <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Create New Machine")}}</span>
                    </h4>
                </div> -->

                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("Create New Machine")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="MachineName" class="form-label">{{l("Locgical Id")}}</label>
                                    <input id="machinename" type="text" name="MachineName" [(ngModel)]="machine.name" required maxlength="200" minlength="2" class="validate form-control">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="MachineId" class="form-label">{{l("Machine Id")}}</label>
                                    <input id="machineid" type="text" name="MachineId" [(ngModel)]="machine.id" required maxlength="36" minlength="2" class="validate form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="cashlessTerminalId" class="form-label">{{l("Cashless Terminal Id")}}</label>
                                    <input id="cashlessTerminalId" type="text" name="cashlessTerminalId" [(ngModel)]="machine.cashlessTerminalId" class=" form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createMachineForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
