<div>
  <div class="m-subheader">
    <div class="d-flex align-items-center">
      <div class="mr-auto col-md-6">
        <h3 class="m-subheader__title m-subheader__title--separator">
          <span>{{l("Device Setting")}}</span>
        </h3>
        <span class="m-section__sub">
          {{l("MDBCashless Diagnostic")}}
        </span>
      </div>
    </div>
  </div>
  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__body">

        <div class="input-group">
          <label style="padding-top: 9px; font-weight: bold;">{{l("Select Port")}}</label>
          <select class="form-control" style="max-width: 300px; margin-right: 10px; margin-left: 10px;">
            <!-- <option value="1">COM 1</option>
            <option value="2">COM 2</option>
            <option value="3">COM 3</option>
            <option value="4">COM 4</option> -->
            <option *ngFor="let p of comPorts.items" [ngValue]="p">{{p.port}}</option>

          </select>
          <button class="btn btn-primary" style="width: 100px" type="button">{{l("Connect")}}</button>
          <button class="btn btn-danger" style="width: 100px" type="button">{{l("Close")}}</button>
        </div>

        <div style="margin-top: 20px;">
          <button class="btn btn-primary" type="button"  (click)="enableSale();"  style=" min-width: 200px; margin-top: 10px; margin-left: 5px;">{{l("Enable Sale")}}</button>
          <!-- <button class="btn btn-primary" type="button"  (click)="enableSale001();"  style="display: block; min-width: 200px; margin-top: 10px; margin-left: 5px;">{{l("Enable Sale $0.01")}}</button> -->
          
          <button class="btn btn-danger" type="button" (click)="disableSale()" style=" min-width: 200px; margin-top: 10px">{{l("Disable Sale")}}</button>
          <button class="btn btn-primary" type="button" (click)="reset()" style=" min-width: 200px; margin-top: 10px">{{l("Reset Mdb")}}</button>
          <button class="btn btn-primary" type="button" style=" min-width: 200px; margin-top: 10px">{{l("Download Log")}}</button>
        </div>

      </div>

      <div class="m-portlet m-portlet--mobile">
      
        <form class="m-form m-form--fit m-form--label-align-right">
            <div class="m-portlet__body">
                <h4 class="m-form__group m-portlet__head-text">
                    Logs
                </h4>
                <div class="form-group m-form__group">
                    <p-editor [(ngModel)]="logDataContent" name="HtmlEditorInput" [style]="{'height':'800px'}"></p-editor>
                    <br/>
                    <button class="btn btn-primary" (click)="reloadLog()" type="button">{{l("Reload Log")}}</button>
                </div>
                
                
            </div>
          
        </form>
    </div>

    </div>
  </div>

  


</div>
