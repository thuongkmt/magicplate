<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #plateCategoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="plateCategory.id">{{l("EditPlateCategory")}}</span>
                        <span *ngIf="!plateCategory.id">{{l("CreateNewPlateCategory")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="PlateCategory_Name">{{l("Name")}}</label>
									<input type="text" id="PlateCategory_Name" class="form-control" [(ngModel)]="plateCategory.name" name="Name"     required/>
								</div>
					
								<div class="form-group">
									<label for="PlateCategory_Desc">{{l("Desc")}}</label>
									<input type="text" id="PlateCategory_Desc" class="form-control" [(ngModel)]="plateCategory.desc" name="Desc"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!plateCategoryForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
